<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/myReset.css">
    <script defer type="module" src="./scripts/index.mjs"></script>
</head>
<body>
    <div id="app">

        <div id="game">

            <div id='load'>
                <h1>Carregando</h1>
                <div id="loadLevel">
                    <div></div>
                    <div></div>
                </div>
            </div>
            
            <div id="selectPlayer"></div>
            
            <div id="result">
                <div id="winner">
                    <h1>Campeão</h1>
                    <img id='winner' src="" alt="">
                </div>
                <div id="loser">
                    <h1>Perdedor</h1>
                    <img id='loser' src="" alt="">
                </div>
            </div>
            
            <div id="challenge">
                <img src="" alt="">
            </div>
            
            <div id="word">
                <h2></h2>
            </div>
            
            <div id="race">
                <img src="#" alt="" id="one">
                <img src="#" alt="" id="two">
            </div>
            
            <div id="board">
                <div class='key' id="A"></div>
                <div class='key' id="B"></div>
                <div class='key' id="C"></div>
                <div class='key' id="D"></div>
                <div class='key' id="E"></div>
                <div class='key' id="F"></div>
                <div class='key' id="G"></div>
                <div class='key' id="H"></div>
                <div class='key' id="I"></div>
                <div class='key' id="J"></div>
                <div class='key' id="K"></div>
                <div class='key' id="L"></div>
                <div class='key' id="M"></div>
                <div class='key' id="N"></div>
                <div class='key' id="O"></div>
                <div class='key' id="P"></div>
                <div class='key' id="Q"></div>
                <div class='key' id="R"></div>
                <div class='key' id="S"></div>
                <div class='key' id="T"></div>
                <div class='key' id="U"></div>
                <div class='key' id="V"></div>
                <div class='key' id="W"></div>
                <div class='key' id="x"></div>
                <div class='key' id="Y"></div>
                <div class='key' id="Z"></div>
                <div class='key' id="tilde">~</div>
                <div class='key' id="circumflex">^</div>
                <div class='key' id="acute">´</div>
                <div class='key' id="space">| |</div>
            </div>
        </div>
    </div>
</body>
</html>
